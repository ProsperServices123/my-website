<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Book a Service - Prosper's Services</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<!-- Flatpickr Calendar -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

<style>
<style>

/* ===== PAGE BACKGROUND ===== */
body{
font-family:Poppins, sans-serif;
background:#eef2f7;
margin:0;
padding:0;
}

/* ===== BOOKING CARD ===== */
.booking-container{
max-width:900px;
margin:80px auto;
background:white;
padding:40px;
border-radius:18px;
box-shadow:0 18px 50px rgba(0,0,0,0.12);
}

/* ===== TITLE ===== */
h1{
text-align:center;
margin-bottom:35px;
color:#2f4f88;
font-size:42px;
font-weight:700;
}

/* ===== SUB HEADINGS ===== */
h3{
color:#2f4f88;
margin-top:25px;
}

/* ===== INPUTS ===== */
input, select{
width:100%;
padding:16px;
margin-top:12px;
border-radius:12px;
border:2px solid #e2e6ef;
font-size:16px;
transition:0.2s;
}

input:focus, select:focus{
outline:none;
border-color:#2f4f88;
box-shadow:0 0 0 3px rgba(47,79,136,0.15);
}

/* ===== TIME BUTTON GRID ===== */
.times{
display:grid;
grid-template-columns:repeat(3,1fr);
gap:14px;
margin-bottom:30px;
}

/* ===== TIME BUTTON ===== */
.time{
padding:16px;
border:2px solid #2f4f88;
border-radius:14px;
text-align:center;
cursor:pointer;
transition:0.25s;
font-weight:600;
color:#2f4f88;
background:white;
}

/* hover */
.time:hover{
background:#2f4f88;
color:white;
transform:translateY(-2px);
}

/* selected */
.time.selected{
background:#ff6b3d;
border-color:#ff6b3d;
color:white;
}

/* ===== CONFIRM BUTTON ===== */
button{
background:#ff6b3d;
color:white;
border:none;
cursor:pointer;
padding:16px;
margin-top:25px;
border-radius:14px;
font-size:18px;
width:100%;
font-weight:600;
transition:0.25s;
}

button:hover{
background:#e85a30;
transform:translateY(-2px);
}

/* ===== CALENDAR STYLING ===== */

/* circular days */
.flatpickr-day{
border-radius:50% !important;
}

/* FULL availability (green) */
.flatpickr-day.available-full{
background:#28c76f !important;
color:white !important;
border:none !important;
}

/* SOME availability (yellow) */
.flatpickr-day.available-some{
background:#ffcc00 !important;
color:black !important;
border:none !important;
}

/* NO availability (red) */
.flatpickr-day.available-none{
background:#ff4d4f !important;
color:white !important;
border:none !important;
}

/* today outline */
.flatpickr-day.today{
border:2px solid #2f4f88 !important;
}

</style>

</head>

<body>

<div class="booking-container">
<h1>Book Your Service</h1>

<h3>Select a Date</h3>
<input id="datePicker" placeholder="Click to select a date" readonly>

<h3>Select a Time</h3>
<div id="times" class="times"></div>

<input id="bookingName" placeholder="Full Name" required>
<input id="bookingPhone" placeholder="Phone Number" required>

<label style="margin-top:15px;font-weight:600;">Select Service</label>
<select id="service">
  <option value="">Choose a service...</option>
  <option value="Pressure Cleaning">Pressure Cleaning</option>
  <option value="Gardening">Gardening</option>
  <option value="Gutter Cleaning">Gutter Cleaning</option>
</select>

<div id="subServiceContainer" style="display:none;">
  <label id="subLabel" style="margin-top:15px;font-weight:600;">What do you want done?</label>
  <select id="subService"></select>
</div>

<button id="book">Confirm Booking</button>
</div>
  
</div>

<script type="module" src="booking.js"></script>
</body>
</html>
